<!DOCTYPE html>
<html>
    <head>
        <title>Creating a Navigation Bar</title>
        <link rel="stylesheet" href="nav.css">
    </head>
    <body>
        UL nav
        <nav>
            <ul>
                <li><img class="nav-img" src="img/raccoonmask.png" alt="Shadow sketch of raccoon mask" height="100%"></li>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#about">About</a></li>
                <!-- <li style="float:right"><a href="#login">Log In</a></li> -->
                <!-- <li style="float:right"><a href="#login"><img height="18px" src="img/id-icon.png"></a></li> -->
                <li><a href="#login"><img height="18px" src="img/id-icon.png">Log In</a></li>
            </ul>
        </nav>
        <hr />
        table nav
        <nav>
            <div>
                <span><img class="nav-img" src="img/raccoonmask.png" alt="Shadow sketch of raccoon mask" height="100%"></span>
                <span><a class="active" href="#home">Home</a></span>
                <span><a href="#news">News</a></span>
                <span><a href="#contact">Contact</a></span>
                <span><a href="#resources">Resources</a></span>
                <span><a href="#about">About</a></span>
                <!-- <span style="float:right"><a href="#login">Log In</a></span> -->
                <!-- <span style="float:right"><a href="#login"><img height="18px" src="img/id-icon.png"></a></span> -->
                <span><a href="#login"><img height="18px" src="img/id-icon.png">Log In</a></span>
            </div>
        </nav>
    </body>
</html>
