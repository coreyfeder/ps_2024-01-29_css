<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc_nontable.css">
    <title>Calc</title>
</head>
<body>
   <h3>Calculon 3000</h3>
   <!-- begin calculator -->
   <div id="calc">
      <div id="display" class="button" style="display:block; width: 200px;">0.00</div>
      <div class="buttonRow">
         <span class="button">7</span>
         <span class="button">8</span>
         <span class="button">9</span>
         <span class="button">C</span>
      </div>
      <div class="buttonRow">
         <span class="button">4</span>
         <span class="button">5</span>
         <span class="button">6</span>
         <span class="button">/</span>
      </div>
      <div class="buttonRow">
         <span class="button">1</span>
         <span class="button">2</span>
         <span class="button">3</span>
         <span class="button">*</span>
      </div>
      <div class="buttonRow">
         <span class="button">0</span>
         <span class="button">00</span>
         <span class="button">.</span>
         <span class="button">+</span>
      </div>
      <div class="buttonRow">
         <span class="button buttonWide">=</span>
         <span class="button">-</span>
      </div>
   </div>
   <!-- end calculator -->


    <table>
        <tbody>
           <tr>
              <td id="display" style="column-span: all;">0.00</td>
           </tr>
           <tr class="buttonRowNumbers">
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>C</td>
           </tr>
           <tr class="buttonRowNumbers">
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>/</td>
           </tr>
           <tr class="buttonRowNumbers">
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>*</td>
           </tr>
           <tr class="buttonRowNumbers">
              <td>0</td>
              <td>00</td>
              <td>.</td>
              <td>+</td>
           </tr>
           <tr class="buttonRowBottom">
              <td class="buttonWidth3">=</td>
              <td>1</td>
           </tr>
        </tbody>
     </table>

</body>
</html>
